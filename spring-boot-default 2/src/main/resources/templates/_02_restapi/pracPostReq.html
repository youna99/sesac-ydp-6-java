<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>POST 실습</title>
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<h1>폼 전송 - 실습</h1>
<form action="/post/prac" method="post">
  이름: <input type="text" name="name" placeholder="이름"> <br>
  성별:
  <input type="radio" name="gender" value="남자">남자
  <input type="radio" name="gender" value="여자">여자 <br>
  생년월일: <input type="date" name="birth"> <br>
  관심사:
  <input type="checkbox" name="interest" value="여행">여행
  <input type="checkbox" name="interest" value="패션">패션
  <input type="checkbox" name="interest" value="음식">음식 <br>
  <button type="submit">회원가입</button>
</form>
</body>
</html>
