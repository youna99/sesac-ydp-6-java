<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>동적폼전송</title>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- js -->
    <script src="/js/pracVO.js" defer></script>
</head>
<body>
<form id="pracVO">
    이름 <input type="text" name="name"> <br>
    성별
    <input type="radio" name="gender" value="남자">남자
    <input type="radio" name="gender" value="여자">여자 <br>
    생년월일 <input type="date" name="birth"> <br>
    관심사
    <input type="checkbox" name="interest" value="여행">여행
    <input type="checkbox" name="interest" value="패션">패션
    <input type="checkbox" name="interest" value="음식">음식 <br>
    <button type="button" onclick="submitForm()">전송</button>
</form>
</body>
</html>
